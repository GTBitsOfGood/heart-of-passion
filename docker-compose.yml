services:
  app:
    build:
      dockerfile: ./Dockerfile.dev
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    entrypoint: ./entrypoint.sh
    environment:
      DATABASE_URL: "DATABASE_URL=mongodb://localhost:27017/heartofpassion"
    networks:
      - heart-of-passion-net
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - heart-of-passion-net

networks:
  heart-of-passion-net:
    driver: bridge